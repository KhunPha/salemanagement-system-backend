# Get All
query Query {
  getUsers {
    _id
    firstname
    lastname
    username
    password
    roles
    image
    token
  }
}

# Get By Search
query Query($search: SearchInput) {
  getUsersSearch(search: $search) {
    _id
    firstname
    lastname
    username
    password
    roles
    image
    token
  }
}

# Variable
{
  "search": {
    "search": null
  }
}

# Create
mutation Mutation($data: UserInput!) {
  createUser(data: $data) {
    message_en
    message_kh
    status
  }
}

# Variable
{
  "data": {
    "firstname": null,
    "lastname": null,
    "username": null,
    "password": null,
    "roles": null,
  }
}

# Login
mutation Mutation($data: Login) {
  login(data: $data) {
    message_en
    message_kh
    status
    token
  }
}

# Variable
{
  "data": {
    "username": null,
    "password": null
  }
