# Get
query Query {
  getCustomers {
    _id
    customer_name
    phone_number
    email
    types
    remark
  }
}

# Create
mutation Mutation($data: CustomerInput) {
  createCustomer(data: $data) {
    _id
    customer_name
    phone_number
    email
    types
    remark
  }
}

