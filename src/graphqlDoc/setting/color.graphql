# Get
query GetColors {
  getColors {
    _id
    color_code
    color_name
    remark
  }
}

# Create
mutation CreateColor($data: ColorInput) {
  createColor(data: $data) {
    _id
    color_code
    color_name
    remark
  }
}

# Variable
{
  "data": {
