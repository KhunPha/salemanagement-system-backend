# Get
query Query {
  getSuppliers {
    _id
    supplier_name
    phone_number
    email
    address
    remark
  }
}

# Create
mutation Mutation($data: SupplierInput) {
  createSupplier(data: $data) {
    _id
    supplier_name
    phone_number
    email
    address
    remark
  }
}

